 
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne" >
        <button  class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" >
       {{headerBrand.brandName}}
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="card card-body body">
          <button  *ngFor="let brand of brand2" routerLink=""  style="width: auto;" class="btn btn-sm btn-outline-success"  type="submit" (click)="setCurrentBrand(brand)" [ngClass]="getCurrentBrand(brand)"><strong>{{brand.brandName}}</strong></button>
        <button  *ngFor= "let brand of brands" type="submit" (click) ="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}"  [ngClass]="getCurrentBrand(brand)" class=" btn btn-sm btn-outline-success " role="button"><strong>{{brand.brandName}}</strong></button>
        </div>
      </div>
    </div>
    <app-color></app-color>
    </div>
